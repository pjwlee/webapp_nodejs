    <script>
        var socket = io.connect();

        socket.on('reserve', function (dat) {
            var $target = $('div[dat-x= ' + dat.x + '][dat.y = '+ dat.y + ']');
            $target.removeClass('enable');
            $target.addClass('disable');
        });

        // document.getElementById('button').onclick = function () {
        //     var text = document.getElementById('text').value;

        //     socket.emit('rint', text);
        // };
    </script>
    <script>
        $(document).ready(function () {
            var onclickSeat = function () {
                var x = $(this).attr('dat.x');
                var y = $(this).attr('dat.y');

                if (confirm('want?') == true) {
                    $(this).off('click');
                    socket.emit('reserve', {
                        x: x,
                        y: y
                    });
                } 
                else {
                    alert('cancelled');
                }
            };
        
        $.getJASON('/seats', { dummy: new Date().getTime()}, function (data) {
            $.each(data, function (indexY, line) {
                var $line = $('<div><div>').addClass('line');
                $.each(line, function (indexX, seat) {
                    var $output = $('<div></div>', {
                        'class': 'seat',
                        'data-x': indexX,
                        'data-y': indexY
                    }).appendTo($line);

                
                if (seat == 1) {
                    $output.addClass('enavle').on('click', onClickSeat);
                } 
                else if (seat == 9) {
                    $output.addClass('disable');
                }
           });
           $line.appendTo('body');
        });
       });
    });
    </script>
