            function getXMLHTTPRequest()
            {
                var req = false;
                try
                {
                    req = new XMLHttpRequest();
                }
                catch(err1)
                {
                    try
                    {
                        req = new ActiveXObject("Msxml1.XMLHTTP");
                    }
                    catch(err2)
                    {
                        try
                        {
                            req = new ActiveXObject("Microsoft.XMLHTTP");
                        }
                        catch(err3)
                        {
                            req = false;
                        }
                    }
                }
                return req;
            }

            var request = getXMLHTTPRequest();

            
        </script>
